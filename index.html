<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami App</title>
  <link rel="icon" href="https://www.commonsense.org/sites/default/files/png/2023-04/kami-logo.png">
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    /* Game Grid */
    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Game Card */
    .game-card {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>Kami App - Games</h1>

  <!-- Games Grid -->
  <div class="games-grid" id="games-grid">
    <!-- Minecraft Game Card as an example -->
    <div class="game-card" onclick="openGame('Minecraft', 'https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w', 'https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html')">
      <img src="https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w" alt="Minecraft Logo">
      <h3>Minecraft</h3>
      <p>Play Minecraft Unblocked</p>
    </div>
    <!-- Add more game cards here -->
    <div class="game-card" onclick="openGame('Brawl Stars', 'https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png', 'https://www.easyfun.gg/games/brawl-stars.html?start=1')">
      <img src="https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png" alt="Brawl Stars Logo">
      <h3>Brawl Stars</h3>
      <p>Play Brawl Stars PC Unblocked</p>
    </div>
  </div>

  <!-- SweetAlert Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script>
    // Function to Open Game
    function openGame(gameName, gameImage, gameUrl) {
      const today = new Date().toISOString().split('T')[0]; // Get the current date in YYYY-MM-DD format
      const gameKey = `${gameName}-time`;

      // Reset time if date has changed
      if (localStorage.getItem("lastPlayDate") !== today) {
        localStorage.setItem("lastPlayDate", today);
        localStorage.setItem(gameKey, 30 * 60); // Reset to 30 minutes in seconds
      }

      let timeLeft = parseInt(localStorage.getItem(gameKey), 10);

      // Prevent game from opening if time is up
      if (timeLeft <= 0) {
        swal("Time's Up", `You've used up your 30 minutes for ${gameName} today.`, "warning");
        return;
      }

      swal({
        title: `Open ${gameName}`,
        text: `Do you want to open ${gameName} in a cloaked tab or window?`,
        buttons: {
          tab: { text: "Cloaked Tab", value: "tab" },
          window: { text: "Cloaked Window", value: "window" }
        }
      })
      .then((value) => {
        if (value === "tab" || value === "window") {
          const gameWindow = window.open("about:blank", "_blank", value === "window" ? "width=800,height=600" : "");

          // Write the game iframe and control bar HTML to the new tab/window
          gameWindow.document.write(`
            <html>
              <head>
                <title>${gameName} - Cipher Games ðŸ”¥</title>
                <style>
                  body, html {
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                  }
                  iframe {
                    border: none;
                    width: 100vw;
                    height: calc(100vh - 50px);
                  }
                  .bottom-bar {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 50px;
                    background: linear-gradient(90deg, #1e3c72, #2a5298);
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 0 15px;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    font-weight: bold;
                  }
                  .timer {
                    display: flex;
                    align-items: center;
                  }
                  .hide-btn {
                    background-color: #333;
                    color: #fff;
                    padding: 5px 10px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.2s ease;
                  }
                  .hide-btn:hover {
                    background-color: #555;
                  }
                  .game-info img {
                    width: 30px;
                    height: 30px;
                    margin-right: 8px;
                    border-radius: 5px;
                  }
                </style>
              </head>
              <body>
                <iframe src="${gameUrl}"></iframe>
                <div class="bottom-bar" id="bottom-bar">
                  <div class="game-info">
                    <img src="${gameImage}" alt="${gameName} Logo">
                    <span>${gameName} - Cipher Games ðŸ”¥</span>
                  </div>
                  <div class="timer">Time Left: <span id="timer">30:00</span></div>
                  <button class="hide-btn" onclick="toggleBar()">Hide</button>
                </div>
                <script>
                  let timeLeft = ${timeLeft};
                  const timerDisplay = document.getElementById('timer');

                  function updateTimer() {
                    if (timeLeft > 0) {
                      timeLeft--;
                      const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                      const secs = String(timeLeft % 60).padStart(2, '0');
                      timerDisplay.textContent = \`\${mins}:\${secs}\`;
                      localStorage.setItem('${gameKey}', timeLeft);
                    } else {
                      alert("Your time for this game is up for today!");
                      window.close();
                    }
                  }

                  setInterval(updateTimer, 1000);

                  function toggleBar() {
                    const bottomBar = document.getElementById('bottom-bar');
                    bottomBar.style.display = bottomBar.style.display === 'none' ? 'flex' : 'none';
                  }
                <\/script>
              </body>
            </html>
          `);
        }
      });
    }
  </script>
</body>
</html>
