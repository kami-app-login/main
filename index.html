<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami App</title>
  <link rel="icon" href="https://www.commonsense.org/sites/default/files/png/2023-04/kami-logo.png">
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    /* Game Grid */
    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Game Card */
    .game-card {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #ddd;
    }

    /* Gem Counter */
    .gem-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      display: flex;
      align-items: center;
    }

    .gem-counter img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    /* Developer Menu */
    .dev-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>Kami App - Games</h1>

  <!-- Gem Counter -->
  <div class="gem-counter" id="gem-counter">
    <img src="https://images.vexels.com/media/users/3/151926/isolated/lists/97290467c1dd2771a9de4899ddd0b0a0-precious-gemstone-diamond-flat-icon.png" alt="Gem Icon">
    <span id="gem-count">10</span> Gems
  </div>

  <!-- Developer Menu -->
  <div class="dev-menu" id="dev-menu">
    <h3>Developer Menu</h3>
    <label for="timeInput">Set Time (seconds):</label>
    <input type="number" id="timeInput" min="0" placeholder="Enter seconds">
    <button onclick="setTime()">Set Time</button>
    <br>
    <label for="gemInput">Add Gems:</label>
    <input type="number" id="gemInput" min="0" placeholder="Enter gems">
    <button onclick="addGems()">Add Gems</button>
    <button onclick="closeDevMenu()">Close</button>
  </div>

  <!-- Games Grid -->
  <div class="games-grid" id="games-grid">
    <!-- Minecraft Game Card as an example -->
    <div class="game-card" onclick="openGame('Minecraft', 'https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w', 'https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html')">
      <img src="https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w" alt="Minecraft Logo">
      <h3>Minecraft</h3>
      <p>Play Minecraft Unblocked</p>
    </div>
    <!-- Add more game cards here -->
    <div class="game-card" onclick="openGame('Brawl Stars', 'https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png', 'https://www.easyfun.gg/games/brawl-stars.html?start=1')">
      <img src="https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png" alt="Brawl Stars Logo">
      <h3>Brawl Stars</h3>
      <p>Play Brawl Stars PC Unblocked</p>
    </div>
    <div class="game-card" onclick="openGame('Drive Mad', 'https://play-lh.googleusercontent.com/zGApa4C91zfSXuPMVHvBzzgVLhs_ABHv9fybDQ2m86QmArR3sejpOoRjBMq4ZNZrhg', 'https://ubg77.github.io/game131022/drive-mad/')">
      <img src="https://play-lh.googleusercontent.com/zGApa4C91zfSXuPMVHvBzzgVLhs_ABHv9fybDQ2m86QmArR3sejpOoRjBMq4ZNZrhg" alt="Drive Mad Logo">
      <h3>Drive Mad</h3>
      <p>Play Drive Mad Unblocked</p>
    </div>
    <div class="game-card" onclick="openGame('Smash Karts', 'https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/e35c84cf1672e2ee6b17165a5d5cb916.png', 'https://webglmath.github.io/smash-karts/')">
      <img src="https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/e35c84cf1672e2ee6b17165a5d5cb916.png" alt="Smash Karts logo">
      <h3>Smash Karts</h3>
      <p>Play Smash Karts Unblocked</p>
    </div>
    <div class="game-card" onclick="openGame('Highway Racer', 'https://gameforge.com/de-DE/littlegames/includes/images/games/8471_5eb3edcc0ba33.jpg', 'https://ubg77.github.io/edit/highway-racer-3d/')">
      <img src="https://gameforge.com/de-DE/littlegames/includes/images/games/8471_5eb3edcc0ba33.jpg" alt="Highway race 3d logo">
      <h3>Highway Racer</h3>
      <p>Play Highway Racer Unblocked</p>
    </div>
    <div class="game-card" onclick="openGame('Parkour Race', 'https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/a151c8ec0e7758c6fa0ef06ff540e911.jpeg', 'https://ubg77.github.io/fix/parkour-race/')">
      <img src="https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/a151c8ec0e7758c6fa0ef06ff540e911.jpeg" alt="Parkour race logo">
      <h3>Parkour Race</h3>
      <p>Play Parkour Race Unblocked</p>
    </div>
  </div>

  <!-- SweetAlert Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script>
    let totalTime = 1800; // total time in seconds
    let gems = 10; // starting gems
    let gameTimer;
    let isGameRunning = false;

    // Function to open a game in a new tab and start the timer
    function openGame(gameName, gameLogo, gameUrl) {
      if (isGameRunning) {
        alert("Please finish the current game before starting a new one.");
        return;
      }

      // Open the game URL in a new tab
      window.open(gameUrl, '_blank');

      // Start the timer
      startTimer(totalTime);
      isGameRunning = true;
    }

    // Function to start the timer
    function startTimer(seconds) {
      let remainingTime = seconds;

      gameTimer = setInterval(() => {
        if (remainingTime <= 0) {
          clearInterval(gameTimer);
          isGameRunning = false;
          showGameOver();
        } else {
          remainingTime--;
        }

        // Update timer display
        document.title = `Game Time Remaining: ${formatTime(remainingTime)}`;
      }, 1000);
    }

    // Format time as mm:ss
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Show game over alert
    function showGameOver() {
      swal("Game Over!", "Time's up! Would you like to buy extra time for gems?", {
        buttons: {
          cancel: "No",
          confirm: {
            text: "Yes, buy extra time",
            value: "confirm",
          },
        },
      }).then((value) => {
        if (value === "confirm") {
          buyExtraTime();
        }
      });
    }

    // Function to buy extra time
    function buyExtraTime() {
      const extraTime = 300; // 5 minutes in seconds
      if (gems >= 5) {
        gems -= 5; // cost of extra time
        totalTime += extraTime; // add extra time
        alert("You bought 5 more minutes! Total time: " + formatTime(totalTime));
      } else {
        alert("Not enough gems to purchase extra time.");
      }
    }

    // Set time from developer menu
    function setTime() {
      const timeInput = document.getElementById('timeInput').value;
      if (timeInput >= 0) {
        totalTime = timeInput;
        alert("Time has been set to " + formatTime(totalTime));
      } else {
        alert("Please enter a valid time.");
      }
    }

    // Add gems from developer menu
    function addGems() {
      const gemInput = document.getElementById('gemInput').value;
      if (gemInput > 0) {
        gems += parseInt(gemInput);
        document.getElementById('gem-count').textContent = gems;
        alert(gemInput + " gems have been added!");
      } else {
        alert("Please enter a valid number of gems.");
      }
    }

    // Open and close developer menu
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.shiftKey && event.code === 'KeyD') {
        const devMenu = document.getElementById('dev-menu');
        devMenu.style.display = devMenu.style.display === 'none' ? 'block' : 'none';
      }
    });

    function closeDevMenu() {
      document.getElementById('dev-menu').style.display = 'none';
    }

    // Initialize gem counter display
    document.getElementById('gem-count').textContent = gems;
  </script>
</body>
</html>
