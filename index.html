<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami App</title>
  <link rel="icon" href="https://www.commonsense.org/sites/default/files/png/2023-04/kami-logo.png">
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    /* Game Grid */
    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Game Card */
    .game-card {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>Kami App - Games</h1>

  <!-- Games Grid -->
  <div class="games-grid" id="games-grid">
    <!-- Minecraft Game Card as an example -->
    <div class="game-card" onclick="openGame('Minecraft', 'https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w', 'https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html')">
      <img src="https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w" alt="Minecraft Logo">
      <h3>Minecraft</h3>
      <p>Play Minecraft Unblocked</p>
    </div>
    <!-- Add more game cards here -->
    <div class="game-card" onclick="openGame('Brawl Stars', 'https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png', 'https://www.easyfun.gg/games/brawl-stars.html?start=1')">
      <img src="https://cdn2.steamgriddb.com/icon/9af7ea3259a69623a41b6e8bf98a52b4.png" alt="Brawl Stars Logo">
      <h3>Brawl Stars</h3>
      <p>Play Brawl Stars PC Unblocked</p>
    </div>
  </div>

  <!-- SweetAlert Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script>
    // Function to Open Game
    function openGame(gameName, gameImage, gameUrl) {
      swal({
        title: Open ${gameName},
        text: Do you want to open ${gameName} in a cloaked tab or window?,
        buttons: {
          tab: { text: "Cloaked Tab", value: "tab" },
          window: { text: "Cloaked Window", value: "window" }
        }
      })
      .then((value) => {
        if (value === "tab") {
          const tab = window.open("about:blank", "_blank");
          tab.document.write(<iframe src="${gameUrl}" style="border: none; width: 100vw; height: 100vh;"></iframe>);
        } else if (value === "window") {
          const win = window.open("about:blank", "_blank", "width=800,height=600");
          win.document.write(<iframe src="${gameUrl}" style="border: none; width: 100vw; height: 100vh;"></iframe>);
        }
      });
    }
  </script>
</body>
</html>
