<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami App - Games</title>
  <link rel="icon" href="https://www.commonsense.org/sites/default/files/png/2023-04/kami-logo.png">
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .games-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .game-card {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    /* Hidden Developer Menu */
    #dev-menu {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      width: 300px;
    }

    #dev-menu label, #dev-menu select, #dev-menu input, #dev-menu button {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Kami App - Games</h1>
  <div class="games-grid" id="games-grid">
    <div class="game-card" onclick="openGame('Minecraft', 'https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w', 'https://d1tm91r4ytbt54.cloudfront.net/2779cbcb-a02f-48a3-9e2e-95a8d123d165/1685483461665/web/index.html')">
      <img src="https://play-lh.googleusercontent.com/27O5tpaYE82W6m30rJ_MX3-UvshlDM6O8oXDxb6GseYW2T7P8UNT19727MGmz-0q3w" alt="Minecraft Logo">
      <h3>Minecraft</h3>
      <p>Play Minecraft Unblocked</p>
    </div>
    <!-- More game cards here -->
  </div>

  <!-- Hidden Developer Menu -->
  <div id="dev-menu">
    <h2>Developer Menu</h2>
    <label for="game-selector">Select Game:</label>
    <select id="game-selector">
      <option value="Minecraft">Minecraft</option>
      <option value="Brawl Stars">Brawl Stars</option>
      <!-- Add other games here as needed -->
    </select>

    <label for="time-input">Time (minutes):</label>
    <input type="number" id="time-input" placeholder="Enter time in minutes">

    <div>
      <input type="radio" id="add-time" name="time-action" value="add" checked>
      <label for="add-time">Add Time</label>
      <input type="radio" id="subtract-time" name="time-action" value="subtract">
      <label for="subtract-time">Subtract Time</label>
    </div>

    <button onclick="adjustGameTime()">Adjust Time</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script>
    document.addEventListener('keydown', (event) => {
      if (event.key === '`') {
        const devMenu = document.getElementById('dev-menu');
        devMenu.style.display = devMenu.style.display === 'none' ? 'block' : 'none';
      }
    });

    function openGame(gameName, imgURL, gameURL) {
      let token = localStorage.getItem(gameName);
      if (!token) {
        token = { time: 1800, lastPlayed: Date.now() }; // 30 minutes
        localStorage.setItem(gameName, JSON.stringify(token));
      }
      window.open(gameURL, '_blank');
      startTimer(gameName);
    }

    function startTimer(gameName) {
      const token = JSON.parse(localStorage.getItem(gameName));
      if (!token) return;

      let timeRemaining = token.time;
      const timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay(gameName, timeRemaining);
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          swal("Time's Up!", `You have finished your game of ${gameName}.`, "success");
          localStorage.removeItem(gameName);
        }
      }, 1000);
    }

    function updateTimerDisplay(gameName, timeRemaining) {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.title = `${gameName} - ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function adjustGameTime() {
      const gameName = document.getElementById('game-selector').value;
      const timeInput = parseInt(document.getElementById('time-input').value);
      const action = document.querySelector('input[name="time-action"]:checked').value;

      if (isNaN(timeInput) || timeInput <= 0) {
        swal("Error!", "Please enter a valid number of minutes.", "error");
        return;
      }

      const token = JSON.parse(localStorage.getItem(gameName));
      if (!token) {
        swal("Error!", `No game data found for ${gameName}.`, "error");
        return;
      }

      const adjustment = action === 'add' ? timeInput * 60 : -timeInput * 60;
      token.time = Math.max(0, token.time + adjustment);
      localStorage.setItem(gameName, JSON.stringify(token));

      swal("Success!", `${action === 'add' ? 'Added' : 'Subtracted'} ${timeInput} minutes for ${gameName}. New time: ${Math.floor(token.time / 60)} minutes`, "success");
    }
  </script>
</body>
</html>
